            <div id="timebtn">
            <button type="button" class="btn" id="Add" onclick="addrow('timesheet')">Add Row</button>
            <button type="button" class="btn" id="remove" onclick="deleteRow('timesheet')">Remove Row</button>

        <script>
            function addrow(timesheet) {
                let table_body = document.getElementById(timesheet),
                    firstrow = table_body.lastElementChild
                    rowclone = firstrow.cloneNode(true);
                
                table_body.append(rowclone);
    
                clean_firstrow(table_body.lastElementChild);
            }
    
            function clean_firstrow(firstrow){
                let children = firstrow.children;
    
                children = Array.isArray(children) ? children : Object.values(children);
                children. forEach(x=>{
                    if(x !== firstrow.lastElementChild)
                    {
                        x.firstElementChild.value = '';
                    }
                });
            }
    
            function deleteRow(timesheet) {
            
                var table = document.getElementById(timesheet);
                var rowCount = table.rows.length;
     
                for (var i = 0; i < rowCount; i++) {
                    var row = table.rows[i];
                    var chkbox = row.cells[0].childNodes[0];
                    if (null != chkbox &&true == chkbox.checked) {
                        if (rowCount <= 1) {
                            alert("Cannot delete all the rows.");
                            break;
                        }
                        table.deleteRow(i);
                        rowCount--;
                        i--;
                    }
                }
        }
        </script>
